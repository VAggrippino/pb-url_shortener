<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <header>
    <h1>URL Shortener using only HTML / JS</h1>
    <div class="subtitle">
      Inspired by the
      <a href="https://medium.freecodecamp.org/building-a-simple-url-shortener-with-just-html-and-javascript-6ea1ecda308c"
      >Tutorial by Palash Bauri</a>
    </div>
  </header>
  <main>
    <form id="shortenerForm" action="#" method="post">
      <input type="url" id="urlInput" pattern="https?://.*">
      <button type="submit">Shorten The URL</button>
    </form>
  </main>
  <footer></footer>
  <script src="main.js"></script>
</body>
</html>
